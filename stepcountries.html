<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Buttons</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: black; /* Light background for contrast */
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            gap: 20px; /* Space between elements */
        }
        .heading {
            font-size: 24px; /* Font size for the heading */
            color: white; /* Dark color for contrast */
            text-align: center; /* Center the heading text */
        }
        .button {
            display: inline-block;
            width: 200px; /* Set a fixed width for buttons */
            height: 100px; /* Set a fixed height for buttons */
            text-align: center;
            line-height: 100px; /* Center text vertically */
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }
        .uk-button {
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg');
            background-size: cover; /* Cover the entire button */
        }
        .canada-button {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg'); /* Updated link */
            background-size: cover; /* Cover the entire button */
        }
        .button:hover {
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">Tap the flags for Step 2 of the Visa Score for Each Country</h2>
        <a href="uk-page.html" class="button uk-button"></a>
        <a href="canada-page.html" class="button canada-button"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
